reference:
  - title: Arrow file creation
    desc: Functions that help create / set up an ArrowFile
    contents:
    - createArrowFiles
    - filterCells
    - filterDoublets
    - filterPlot
    - nCells
  - title: Add-ers
    desc: Functions that add information to ArrowFiles or an ArchRProject
    contents:
    - starts_with("add")
  - title: Get-ers
    desc: Functions that get information from ArrowFiles or an ArchRProject
    contents:
    - starts_with("get")
  - title: Plotting / aesthetic functions
    desc: Functions for plotting in ArchR
    contents:
    - ArchRPalettes
    - ArchRRegionTrack
    - starts_with("gg")
    - starts_with("palette")
    - starts_with("plot")
    - starts_with("theme")
  - title: Helper functions
    desc: Generic helper functions
    contents:
    - '%ni%'
    - '%bcin%'
    - '%bcni%'
    - findMacs2
  - title: GRanges manipulation
    desc: Functions to manipulate GRanges objects
    contents:
    - columnOverlaps
    - constructGRanges
    - extendGRanges
    - keepFilteredChromosomes
    - mergeGRanges
    - nonOverlappingGRanges
    - overlappingBP
    - overlapsMany
    - shuffleGRanges
    - subsetSeqnames
  - title: Marker feature / trajectory identification
    desc: Functions to identify and visualize marker features and cellular trajectories
    contents:
    - starts_with("marker")
    - trajectoryHeatmap
